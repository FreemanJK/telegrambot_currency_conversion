version: '3'
services:
  springbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    volumes:
      - ./voice_messages:/app/voice_messages
    env_file:
      - ./env.list
    depends_on:
      - postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=currency_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin